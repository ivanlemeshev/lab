global:
  scrape_interval: 15s
  evaluation_interval: 15s
alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]
rule_files:
  - rules.yml
scrape_configs:
  - job_name: kafka
    static_configs:
      - targets: ["kafka-exporter:9308"]
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]
